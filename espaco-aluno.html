<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oswald:wght@200..700&family=Trade+Winds&display=swap"
        rel="stylesheet">
    <title>Espaço aluno</title>
    <link rel="stylesheet" href="aluno.css">
</head>

<body>
    <header>
        <div class="logo">EstudoPro</div>
        <ul>
            <li><a href="index.html">Sair</a></li>
        </ul>
    </header>

    <h2 class="title">Espaço aluno</h2>

    <div class="container">
        <h3>Aqui estão suas notas:</h3>
        <div class="grid-container">
            <div class="square" id="matematica">Matemática</div>
            <div class="square" id="portugues">Português</div>
            <div class="square" id="historia">História</div>
            <div class="square" id="geografia">Geografia</div>
            <div class="square" id="biologia">Biologia</div>
            <div class="square" id="fisica">Física</div>
            <div class="square" id="quimica">Química</div>
            <div class="square" id="ed_fisica">ED. Física</div>
            <div class="square" id="ingles">Inglês</div>
            <div class="square" id="desempenho">Desempenho</div>
        </div>
    </div>

    <script>
        // ID do aluno, isso deve vir de algum lugar, pode ser a partir do login
        const alunoId = 1;  // Alterar para o ID real do aluno

        // Função para carregar as notas do aluno
        fetch('http://localhost:3031/notas/aluno/1')
            .then(response => response.json())
            .then(data => {
                if (Array.isArray(data)) {
                    const listaNotas = document.getElementById('lista-notas');
                    data.forEach(nota => {
                        const li = document.createElement('li');
                        li.textContent = `Nota: ${nota.valor}`; // Ajuste conforme a estrutura dos dados
                        listaNotas.appendChild(li);
                    });
                } else {
                    throw new Error('A resposta não é um array de notas');
                }
            })
            .catch(error => {
                console.error(error);
            });


    </script>
</body>

</html>
